{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job Sheet</title>
    <link rel="stylesheet" href="{% static 'styles1.css' %}">
</head>
<body>
    <div class="container">
        <form class="job-sheet-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>CREATE NEW JOB SHEET</h1>

            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" name="client_name" placeholder="Enter client name">

            <label for="contact-info">Contact Info (Phone 10nos):</label>
            <input type="tel" id="contact-info" name="contact_info" placeholder="Enter contact number" pattern="[0-9]{10}">

            <label for="received-date">Received Date:</label>
            <input type="date" id="received-date" name="received_date">

            <label for="inventory-received">Inventory Received:</label>
            <input type="text" id="inventory-received" name="inventory_received" placeholder="Enter received inventory details">

            <label for="upload">Upload Inventory Image/Document/Video:</label>
            <input type="file" id="upload" name="upload">

            <label for="reported-issues">Reported Issues:</label>
            <textarea id="reported-issues" name="reported_issues" placeholder="Enter reported issues"></textarea>

            <label for="client-notes">Client Notes:</label>
            <textarea id="client-notes" name="client_notes" placeholder="Enter client notes"></textarea>

            <label for="assigned-tech">Assigned Technician:</label>
            <input type="text" id="assigned-tech" name="assigned_technician" placeholder="Enter technician name">

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline">

            <label for="estimated-amount">Estimated Amount:</label>
            <input type="text" id="estimated-amount" name="estimated_amount" placeholder="Enter estimated amount">

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>

            <input type="submit" value="Save Job Sheet">
        </form>
    </div>
</body>
</html>
